<!DOCTYPE html>
<html>
<head>
    <title>Cast App Container</title>
    <meta charset="UTF-8"   >
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="resource" type="application/l10n" href="locales/locales.ini">

    <script defer src="jquery-1.9.1.js"></script>
    <script defer src="shared/js/iac_handler.js"></script>
    <script type="text/javascript" defer src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="scripts/app.js"></script>

</head>
<body>
    <div id="network" class="network_status">
        <span id="network_text" style="float:left"></span>
    </div>

    <div id="app_container_page" class="browser-page">
        <iframe id="app_container" width="100%" height="100%" mozbrowser remote></iframe>
    </div>
    <div id="alert" class="alert hide">
        <div class="alert-inner">
            <div class="alert-backend"></div>
            <div class="alert-msg">
                <i class="icon"></i>
                <div class="text">
                    <span id="alert-text" class="text-inner"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
